# Nginx configuration for ZiXiao Git Server - Local Development
# For use with local Nginx during development (uses file system paths)

server {
    listen 80;
    server_name localhost;

    # Frontend - Serve from local build directory
    location / {
        root __PROJECT_ROOT__/web/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Backend API - Proxy to Go server
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Git HTTP protocol endpoints
    location ~ ^/[^/]+/[^/]+\.git/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 0;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root __PROJECT_ROOT__/web/dist;
        expires 1d;
    }

    # Logging
    access_log __PROJECT_ROOT__/logs/nginx-access.log;
    error_log __PROJECT_ROOT__/logs/nginx-error.log;
}
