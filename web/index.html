<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZiXiao Git Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .feature h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .feature p {
            color: #666;
            font-size: 0.9em;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            display: block;
            margin: 20px 0;
            overflow-x: auto;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 ZiXiao Git Server</h1>
        <p class="subtitle">轻量级、高性能的 Git 服务器</p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">Go + C++</div>
                <div class="stat-label">混合架构</div>
            </div>
            <div class="stat">
                <div class="stat-value">REST API</div>
                <div class="stat-label">完整接口</div>
            </div>
            <div class="stat">
                <div class="stat-value">JWT</div>
                <div class="stat-label">安全认证</div>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <h3>🔐 用户认证</h3>
                <p>JWT token 认证，bcrypt 密码加密</p>
            </div>
            <div class="feature">
                <h3>📦 仓库管理</h3>
                <p>创建、删除、权限控制</p>
            </div>
            <div class="feature">
                <h3>🌐 Git 协议</h3>
                <p>完整的 HTTP Git 协议支持</p>
            </div>
            <div class="feature">
                <h3>⚡ 高性能</h3>
                <p>C++ 核心，Go 业务层</p>
            </div>
        </div>

        <h3>快速开始</h3>
        <code>git clone http://localhost:8080/username/repo.git</code>

        <div class="buttons">
            <a href="/api/v1/auth/register" class="btn btn-primary">开始使用</a>
            <a href="https://github.com/Zixiao-System/ZiXiao-Git-Server" class="btn btn-secondary">查看文档</a>
        </div>
    </div>
</body>
</html>
